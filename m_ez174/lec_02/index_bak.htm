<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>Play Controller</title><link href="controller.css" rel="stylesheet" type="text/css" /><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" /><script></script></head><body><header > </header><section> </section><footer>	<div class="control-container"> <i class="fa fa-bars"></i>		<div class="progress-G">			<input type="range" min="1" max="100" value="0" class="progress-bar" />			<div class="time-display">				<div class="current-time">05:00</div>				<div class="time-slash">/</div>				<div class="duration-time">20:00</div>			</div>		</div>		<div class="f-btn-G">			<input type="button" class="btn" value="1" />			<input type="button" class="btn" value="2" />			<input type="button" class="btn" value="3" />			<input type="button" class="btn" value="4" />		</div>		<div class="c-btn-G"> 			<i class="fa fa-play"></i> 			<i class="fa fa-pause"></i> 			<i class="fa fa-stop"></i> 		</div>		<div class="volume-G"> 			<i class="fa fa-volume-down"></i>			<input type="range" min="1" max="100" value="100" class="volume-bar" />		</div>		<div class="navi-G"> 			<i class="fa fa-angle-double-left"></i>			<div class="page-display">				<div class="current-page">05</div>				<div class="page-slash">/</div>				<div class="duration-page">12</div>			</div>			<i class="fa fa-angle-double-right"></i> 		</div>	</div></footer></body></html>
