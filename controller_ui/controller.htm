<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>Play Controller</title><link href="../mobile_css/bootstrap_add.css" rel="stylesheet" type="text/css" /><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" /><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script><script></script></head><body><header></header><section></section><footer oncontextmenu="return false" ondragstart="return false" onselectstart="return false">	<div class="control-container fixed-bottom">		<div class="btn-group d-flex">			<button type="button" class="btn flex-fill bg-white"><h3 class="bg-white fas fa-play-circle"></h3></button>			<input type="range" min="1" max="1000" value="0" class="bg-white progress-bar custom-range "/>			<button type="button" class="bg-white btn flex-fill">00:00/00:00</button>		</div>		<div class="btn-group d-flex ">			<button type="button" class="btn flex-fill bg-info" id = "prev_btn">이전</button>			<button type="button" class="btn flex-fill bg-info">이전</button>			<button type="button" class="btn flex-fill bg-info"id = "next_btn" >다음</button>		</div>		<div class = "c-btn" id = "media_play_btn"></div>		<div class = "c-btn" id = "media_pause_btn"></div>		<div class = "c-btn" id = "media_replay_btn"></div>		<div class = "c-btn" id = "media_volume_btn"></div>				<!-- 콘트롤러 2페이지 종료 --> 	</div></footer></body></html>
